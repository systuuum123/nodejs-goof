name: "snyk test"
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Snyk
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Test
        run: |
          echo "Running Snyk test..."
          snyk test --sarif-file-output=.github/workflows/snyk1.sarif || true
          echo "Snyk test completed."
          if [ -f .github/workflows/snyk1.sarif ]; then
            echo "SARIF file created successfully."
          else
            echo "SARIF file not found."
          fi
        continue-on-error: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: .github/workflows/snyk1.sarif

      - name: Commit SARIF file
        if: success()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .github/workflows/snyk1.sarif
          git commit -m 'Add Snyk SARIF report'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
